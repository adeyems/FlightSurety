<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
<header>
    <div>
        <h1 class>FlightSurety App</h1>
    </div>
</header>

<main class="main">
    <section id="display-wrapper">
    </section>

    <section>
        <h2>Purchase Insurance</h2>

        <p class="description">Select flight</p>

        <select name="flights" id="flights" required></select><br>

        <p class="description">Enter Insurance amount in ether - max amount is 1 ether</p>

        <input type="number" name="amount" id="amount" max="1" min="0.001" step="0.001" required>

        <button class="btn btn-primary" id="purchase">Purchase</button>
    </section>

    <section>
        <h2>Booked Flights</h2>
        <ul id="booked-flights">

        </ul>
    </section>


    <section>
        <h2>Balance</h2>
        <div id="balance"></div>
        <br>
        <button class="btn btn-success" id="withdraw">Withdraw</button>
    </section>
</main>
</body>
</html>
